<!DOCTYPE html>
<html>
<head>
<style> 
h1, p{
  text-align: center;
    color: white;
}
body{
    background-color: black;
}
.box {
  width: 0.5vw;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 1s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes mymove {
  from {left: 0%;}
  to {left: 99%;}
}
</style>
</head>
<body>

<h1>Shutter Time Testing!</h1>
<p style="padding-bottom:10%;">Slow down the object by changing the animataion property in the CSS (In Seconds)</p>

<div class="box"></div>

</body>
</html>
